<!DOCTYPE html>

<html>

    <header>
        <meta charset="UTF-8">
        <title>Contacto - Barbería Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </header>

    <body>
    
        <header>
            <div class="caja">
                <h1><img src="imagenes/logo.png" alt="logo de ka Barberia Alura"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="prodcutos.html">Productos</a></li>
                        <li><a href="Contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <form >
                <label for="nombreapellido">Nombre y Apellido</label>
                <input type="text" id="nombreapellido" class="input-padron" required>

                <label for="correoelectronico">Correo Electronico</label>
                <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">

                <label for="telefono">Telefono</label>
                <input type="tel" id="telefono" class="input-padron" required placeholder="(xx) xxxx xxxx">
                
                <label for="mensaje">Mensaje</label>
                <textarea id="mensaje" cols="70" rows="10" class="input-padron" required></textarea>

                <fieldset>
                    <legend class="text" id="text">¿Cómo le gustaría ser contactado?</legend>
                    
                    <label for="radioemail"><input type="radio" name="contacto"
                         value="email" id="radioemail"> Email</label>
                    
                    <label for="radiotelefono"><input type="radio" name="contacto"
                          value="telefono" id="radiotelefono">Telefono</label>
                    
                    <label for="radiowhatsapp"><input type="radio" name="contacto"
                         value="whatsapp" id="radiowhatsapp" checked>Whatsapp</label>
                    
                </fieldset>
                <fieldset>
                    <legend>¿En cual que horarío le gustaria ser atentido?</legend>
                    <select>
                        <option>Mañana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>
                </fieldset>

                <label class="checkbox" ><input type="checkbox" checked>¿Le gustaría recibír novedades de la barbería?</label>

                <input type="submit" value="enviar formulario" class="enviar" >

            </form>

            <table>
                <thead>
                    <tr>
                        <th>Día</th>
                        <th>Horario</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>08h - 20h</td>
                    </tr>
                    <tr>
                        <td>Miercoles</td>
                        <td>08h - 20h</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>08h - 20h</td>
                    </tr>
                </tbody>
                
            </table>

        </main>
        <footer>
            <img src="imagenes/logo-blanco.png" alt="logo de ka Barberia Alura">
            <p class="copyright">&copy; Copyright Barbería Alura - 2024</p>
        </footer>
    
    </body>
    

</html>
